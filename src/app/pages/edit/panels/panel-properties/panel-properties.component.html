<mat-card class="panel-card">
  <mat-card-title>Properties</mat-card-title>
  <mat-card-content *ngIf="gameService.selected">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="gameService.selected.name" />
    </mat-form-field>
    <h3>Position</h3>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>X</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="gameService.selected.position.x"
        name="position-x"
      />
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Y</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="gameService.selected.position.y"
        name="position-y"
      />
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Angle</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="gameService.selected.angle"
        name="angle"
      />
    </mat-form-field>
    <mat-checkbox
      class="example-margin"
      [(ngModel)]="gameService.selected.static"
      >Static</mat-checkbox
    >
  </mat-card-content>
</mat-card>
