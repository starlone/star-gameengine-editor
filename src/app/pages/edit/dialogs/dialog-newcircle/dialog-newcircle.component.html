<h2 mat-dialog-title>New Circle</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="params.name" />
  </mat-form-field>
  <h3>Position</h3>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>X</mat-label>
    <input matInput type="number" [(ngModel)]="params.x" name="position-x" />
  </mat-form-field>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Y</mat-label>
    <input matInput type="number" [(ngModel)]="params.y" name="position-y" />
  </mat-form-field>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Radius</mat-label>
    <input matInput type="number" [(ngModel)]="params.radius" name="radius" />
  </mat-form-field>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Max Sides</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="params.maxSides"
      name="maxsides"
    />
  </mat-form-field>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Angle</mat-label>
    <input matInput type="number" [(ngModel)]="params.angle" name="angle" />
  </mat-form-field>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Color</mat-label>
    <input matInput type="text" [(ngModel)]="params.color" name="color" />
  </mat-form-field>
  <mat-checkbox class="example-margin" [(ngModel)]="params.static">Static</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="create()">
    Create
  </button>
</mat-dialog-actions>
